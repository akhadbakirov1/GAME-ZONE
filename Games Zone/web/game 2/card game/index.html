<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Найди баг</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
  </head>
  <body>
    <div class="face">
      <h1 class="face__title">სირთულის დონე</h1>
      <p class="face__text">აირჩიეთ სირთულის დონე და თამაში დაიწყება. რამდენად ძნელი იქნება დონე - მით მეტი იქნება კარტები.</p>
      <ul class="face__level">
        <li class="face__level_elemet">ადვილი</li>
        <li class="face__level_elemet">საშუალო</li>
        <li class="face__level_elemet">ძნელი</li>
      </ul>
      <button type="button" name="button" class="face__start">თამაშის დაწყება</button>
      <img src="./image/card.png" class="face__card-1" alt="Карта 1">
      <img src="./image/card.png" class="face__card-2" alt="Карта 1">
    </div>
    <div class="game visible"></div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
