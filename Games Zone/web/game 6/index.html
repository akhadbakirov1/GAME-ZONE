<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Aim Training</title>
</head>
<body>
    <div class="screen">
        <h1>Aim Training</h1>
        <a href="#" class="start" id="start">თამაშის დაწყება</a>
    </div>
  
    <div class="screen">
        <h1>აირჩიეთ დრო</h1>
        <ul class="time-list" id="time-list">
            <li>
                <button class="time-btn" data-time="5">5 წამი</button>
            </li>
            <li>
                <button class="time-btn" data-time="15">15 წამი</button>
            </li>
            <li>
                <button class="time-btn" data-time="30">30 წამი</button>
            </li>
            <li>
                <button class="time-btn" data-time="60">60 წამი</button>
            </li>
        </ul>
    </div>
  
    <div class="screen">
        <h3>დარჩა <span id="time">00:00</span></h3>
        <div class="board" id="board"></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
